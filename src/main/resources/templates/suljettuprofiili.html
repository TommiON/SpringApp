<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Profiili</title>
    </head>
    <body>
        <div class="container">
        
        <div class="row">
        <div class="col-8">
        <h4 th:text="${kayttaja.nimi}"></h4>
        </div>
        <div class="col-4">
        <h5 th:text="${'Kirjautuneena: ' + aktiivinenKayttaja.nimi}">kayttaja</h5>
        <a th:href="@{/kayttajat}">Käyttäjäluetteloon</a>
        <p></p>
        <a th:href="@{/logout}">Kirjaudu ulos</a>
        </div>
        </div>
            
        <div class="row">
        <div class="col-8">    
        <h2 th:text="${kayttaja.nimi}">nimi</h2>
        <form th:if="${voiPyytaaKaveriksi == true}" method="POST"
              th:action="@{/kaveripyynto/{x}(x=${kayttaja.kayttajatunnus})}">
            <input type="submit" value="Lähetä kaveripyyntö"/>
        </form>
        <p th:if="${voiPyytaaKaveriksi == false}">Kaveripyyntö lähetetty</p>
        </div>
        </div> 
            
        </div>
    </body>
</html>
