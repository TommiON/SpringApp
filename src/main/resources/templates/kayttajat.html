<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Käyttäjät</title>
    </head>
    <body>
        <div class="container">
        
        <div class="row">
        <div class="col-8">  
        <h2>Etsi käyttäjä</h2>

        <form method="POST" th:action="@{/kayttajat}">
            <input type="text" name="nimi"/>
            <input type="submit" value="Etsi"/>
        </form>
        
        <h2>Käyttäjät</h2>
        <ul>
            <li th:each="kayttaja : ${kayttajat}">
                <a th:href="@{/profiili/{x}(x=${kayttaja.profiilipolku})}" th:text="${kayttaja.nimi}">nimi</a>
            </li>
        </ul>
        </div> 
        
        <div class="col-4">
        <h5 th:text="${'Kirjautuneena: ' + aktiivinenKayttaja.nimi}">kayttaja</h5>
        <a th:href="@{/kotisivu}">Omaan profiiliin</a>
        <p></p>
        <a th:href="@{/logout}">Kirjaudu ulos</a>
        </div>
        
        </div>
        
        
        </div>
            
    </body>
</html>
